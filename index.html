<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario de Registro</title>
</head>

<body>
    <h1>Reserva de Hora</h1>

    <form onsubmit="return validar()">

        <div class="contenedor-inputs">


            <input  id="rut" name="rut" placeholder="Rut" class="inputcss">
            <input  id="nombre" name="nombre" placeholder="Nombre" class="inputcss">
            <input  id="apellidos" name="apellidos" placeholder="Apellidos" class="inputcss">
            <input  id="edad" name="edad" placeholder="Edad" class="inputcss">
            <input  id="correo" name="correo" placeholder="Correo" class="inputcss">


            <label for="especialidad">Especialidad:</label>
                    <select name="especialidad" id="especialidad">
                        <option value="dental">Dental</option>
                        <option value="traumatologia">Traumatologia</option>
                        <option value="pediatria">Pediatria</option>
                        <option value="cardiologia">Cardiologia</option>
                    </select>

                    <label for="start">Seleccione Fecha:</label>

<input type="date" id="fecha" name="fecha" value="2020-07-22" min="2020-01-01" max="2020-12-31">



       <label for="hora">Hora de Atencion:</label>
       <select name="hora" id="hora">
           <option value="09:00">09:00</option>
           <option value="09:30">09:30</option>
           <option value="10:00">10:00</option>
           <option value="10:30">10:30</option>
       </select>


            <input id="boton" type="submit" value="Reservar" class="btn-enviar">
        </div>
    </form>



    <div id="mensaje"></div>
 
    <script src="index.js"></script>
</body>

</html>
